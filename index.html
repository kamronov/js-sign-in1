<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/stryle.css">
</head>
<body>
    <div class="container login__inner">
        <div class="login__page">
            <form action="" class="login__form">
                <div class="login__title">
                    <h2>Sign into Solarco</h2>
                </div>
                <label for="email">Email adress </label>
                <input type="email" id="email" autocomplete="off" autofocus>
                <label for="password">Password</label>
                <input type="password" id="password">
                
            <div class="block_btn">
                <button id="login__btn" class="open__btn">SUBMIT</button>
            </div>
            </form>
            <div class="link__sign">
                <span>No Account? Sign Up <a href="#">Here </a> </span>
            </div>
        </div>
        <div class="login__banner">
            <img src="./img/ananas.png" alt="img">
        </div>
    </div>

    <div class="shadow"></div>

    <div class="modal__main">
        <div class="modal">
            <h3>You are successful sign in!</h3>
            <!-- <button class="modal__btn">Login</button> -->
        </div>
    </div>

<div class="spinner">
    <i class="fa fa-spinner fa-spin" style="font-size:40px"></i>
</div>

    <script src="./js/mian.js"></script>
</body>
</html>
